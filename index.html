<!-- @format --!>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-bordered" id="table">
        <thead>
          <th>Time</th>
          <th>Event</th>
          <th>Save</th>
        </thead>
        <tbody>
        <tr id="row9">
        <th><label for="nine">9 AM</label></th>
        <td><input type="event" id="event9" class="d-flex p-2" /></td>
       <td><button type="button" class="btn btn-primary">SAVE</button></td>
        </tr>
        <tr id="row10">
          <th><label for="nine">10 AM</label></th>
          <td><input type="event" id="event10" class="d-flex p-2" /></td>
         <td><button type="button" class="btn btn-primary">SAVE</button></td>
          </tr>
          <tr id="row11">
            <th><label for="nine">11 AM</label></th>
            <td><input type="event" id="event11" class="d-flex p-2" /></td>
           <td><button type="button" class="btn btn-primary">SAVE</button></td>
            </tr>
            <tr id="row12">
              <th><label for="nine">12 PM</label></th>
              <td><input type="event" id="event12" class="d-flex p-2" /></td>
             <td><button type="button" class="btn btn-primary">SAVE</button></td>
              </tr>
              <tr id="row1">
                <th><label for="nine">1 PM</label></th>
                <td><input type="event" id="event1" class="d-flex p-2" /></td>
               <td><button type="button" class="btn btn-primary">SAVE</button></td>
                </tr>
                <tr id="row2">
                  <th><label for="nine">2 PM</label></th>
                  <td><input type="event" id="event2" class="d-flex p-2" /></td>
                 <td><button type="button" class="btn btn-primary">SAVE</button></td>
                  </tr>
                  <tr id="row3">
                    <th><label for="nine">3 PM</label></th>
                    <td><input type="event" id="event3" class="d-flex p-2" /></td>
                   <td><button type="button" class="btn btn-primary">SAVE</button></td>
                    </tr>
                    <tr id="row4">
                      <th><label for="nine">4 PM</label></th>
                      <td><input type="event" id="event4" class="d-flex p-2" /></td>
                     <td><button type="button" class="btn btn-primary">SAVE</button></td>
                      </tr>
                      <tr id="row5">
                        <th><label for="nine">5 PM</label></th>
                        <td><input type="event" id="event5" class="d-flex p-2" /></td>
                       <td><button type="button" class="btn btn-primary">SAVE</button></td>
                        </tr>
      </tbody>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
